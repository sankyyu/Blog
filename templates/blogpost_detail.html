
{% extends 'base.html' %}
{% load comments %}

{% block head_title %}{{ post.title }}{% endblock %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div>
    <div>
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    </div>
    {{post.body}}
    <p>
        {{post.posted}} - By {{post.author}}
    </p>

{% render_comment_list for post %}

</div>
{% endblock %}
